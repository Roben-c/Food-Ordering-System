
<!DOCTYPE html>
<html>
<head>
	<title>Sign In/Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<style>
		/*body {
			background-image: url("food-background.jpg");
			background-size: cover;
			background-position: center;
		}
*/


		#main {
			background-color: #fff;
			box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
			padding: 20px;
			border-radius: 10px;
			max-width: 600px;
			margin: 0 auto;
			margin-top: 100px;
            padding-top: 20px;
		}

		h2 {
			margin-top: 0;
			margin-bottom: 20px;
		}

		form {
			max-width: 400px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type="text"],
		input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
			box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
		}

		button[type="submit"] {
			background-color: #000;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			transition: background-color 0.2s ease;
		}

		button[type="submit"]:hover {
			background-color: #555;
		}

		.tab {
			overflow: hidden;
			border: 1px solid #ccc;
			background-color: #f1f1f1;
			border-radius: 5px;
			margin-bottom: 20px;
		}

		.tab button {
			background-color: inherit;
			float: left;
			border: none;
			outline: none;
			cursor: pointer;
			padding: 14px 16px;
			transition: background-color 0.2s ease;
		}

		.tab button:hover {
			background-color: #ddd;
		}

		.tab button.active {
			background-color: #ccc;
		}

		.tabcontent {
			display: none;
			padding: 6px 12px;
			border-top: none;
		}


        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        #index-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        #signin-modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.8);
}

.tabcontent {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  height: 500px;
  background-color: rgba(207, 142, 142, 0.568);
  border-radius: 10px;
  margin-top: 60px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
}
	</style>
</head>

<body>
    <header>
		<a href="index.html">
			<img src="logo.png" alt = "Home" width ="170" height="60">
		</a>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Restaurants</a></li>
          </ul>
        </nav>
      </header>
     
    <video id="video-bg" autoplay muted loop>
    <source src="video.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
  </video>




	<div id="main">
		<div class="tab">
			<button class="tablinks" onclick="openTab(event, 'SignIn')" id="defaultTab">Sign In</button>
			<button class="tablinks" onclick="openTab(event, 'SignUp')">Sign Up</button>
		</div>

		<div id="SignIn" class="tabcontent">
			<h2>Sign In</h2>
			<form>
				<label for="email">Email</label>
				<input type="text" placeholder="Enter Email" name="email" required>

				<label for="password">Password</label>
				<input type="password" placeholder="Enter Password" name="password" required>

				<button type="submit">Sign In</button>
			</form>
		</div>

		<div id="SignUp" class="tabcontent">
            <h2>Sign Up</h2>
            <form>
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Name" name="name" required>
            <label for="email">Email</label>
			<input type="text" placeholder="Enter Email" name="email" required>

			<label for="password">Password</label>
			<input type="password" placeholder="Enter Password" name="password" required>

			<button type="submit">Sign Up</button>
		</form>
	</div>
</div>

<script>
	// Set the default tab to be Sign In
	document.getElementById("defaultTab").click();

	function openTab(evt, tabName) {
		var i, tabcontent, tablinks;
		tabcontent = document.getElementsByClassName("tabcontent");
		for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		}
		tablinks = document.getElementsByClassName("tablinks");
		for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		}
		document.getElementById(tabName).style.display = "block";
		evt.currentTarget.className += " active";
	}
</script>
</body>
</html>
